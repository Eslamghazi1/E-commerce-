  geolocator: ^12.0.0
  permission_handler: ^11.3.1
#
  location: ^6.0.0
  geocoding: ^3.0.0
  path: ^1.9.0
  sqflite: ^2.3.3+1
  path_provider: ^2.1.3
  get: ^4.6.6
  flutter_otp_text_field: ^1.1.3+2
  recaptcha_enterprise_flutter: ^18.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter

