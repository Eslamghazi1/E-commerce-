  cupertino_icons: ^1.0.6
  http: ^1.1.2
  firebase_core: ^3.1.1
  firebase_auth: ^5.1.2
  uuid: ^4.2.2
  flutter_local_notifications: ^16.3.2
  intl: ^0.19.0
  flutter_riverpod: ^2.5.1
  image_picker: ^1.1.2
